<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Reading Log</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
  <div class="login-box glass-box">
    <h1>Settings</h1>

    <div class="login-box glass-box">
      <form action="{{ url_for('settings') }}" method="POST">
        <h2>Profile Settings</h2>

        <label for="password">Current Password</label>
        <input type="password" id="password" name="password" placeholder="Enter current password" required />

        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" />

        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" />

        <div class="action-buttons">
          <button type="submit" name="change_password">Save Changes</button>
          <a href="{{ url_for('dashboard') }}" class="btn">Cancel</a>
        </div>
      </form>

      <hr style="margin: 2rem 0; border-color: rgba(166, 116, 255, 0.2);" />

      <form action="{{ url_for('settings') }}" method="POST" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        <h2>Danger Zone</h2>
        <p>Deleting your account will permanently remove all your reading data.</p>

        <div class="action-buttons">
          <button type="submit" name="delete_profile" style="background: linear-gradient(135deg, #ff4d4d, #e60000);">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
