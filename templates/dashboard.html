<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .logout-btn { position: absolute; top: 20px; right: 20px; width: auto; }
        .logout-btn button { background: rgba(255,90,95,0.8); padding: 10px 20px; }
    </style>
</head>
<body>
    <!-- Logout button in top right corner -->
    <a href="{{ url_for('logout') }}" class="logout-btn"><button type="button">Logout</button></a>

    <h1>Dashboard</h1>

    <div class="dashboard-container glass-box">
        <div class="stats-area">
            <div class="stat-card">
                <div class="stat-label">Total Pages</div>
                <div class="stat-value">{{ total_pages }}</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Pages Read</div>
                <div class="stat-value">{{ pages_read }}</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Pages Left</div>
                <div class="stat-value">{{ pages_left }}</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Average Per Session</div>
                <div class="stat-value">{{ avg_pages_per_session }}</div>
            </div>
        </div>
        
        <div class="graph-grid">
            <div class="graph-container">
                <h2>Pages Read Per Session</h2>
                <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
            </div>

            <div class="graph-container">
                <h2>Reading Trend Over Time</h2>
                <img src="data:image/png;base64,{{ line_chart }}" alt="Line Chart">
            </div>
        </div>
        
        <div class="graph-grid">
            <div class="graph-container">
                <h2>Reading Streaks</h2>
                <img src="data:image/png;base64,{{ streak_chart }}" alt="Streak Chart">
            </div>

            <div class="graph-container">
                <h2>Reading Speed (Pages per Hour)</h2>
                <img src="data:image/png;base64,{{ speed_chart }}" alt="Speed Chart">
            </div>
        </div>
        
        <div class="graph-grid">
            <div class="graph-container">
                <h2>Page Progression Over Sessions</h2>
                <img src="data:image/png;base64,{{ cumulative_chart }}" alt="Cumulative Progress Chart">
            </div>

            <div class="graph-container">
                <h2>Weekly Comparison</h2>
                <img src="data:image/png;base64,{{ weekly_chart }}" alt="Weekly Comparison Chart">
            </div>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('read', page_no=last_read_page) }}">
                <button type="button">Reading Page</button>
            </a>
            
            <a href="{{ url_for('select_book') }}">
                <button type="button">Home</button>
            </a>
            
            <a href="{{ url_for('reset_progress', title=title) }}">
                <button type="button">Reset Progress</button>
            </a>

            <a href="{{ url_for('settings') }}">
                <button type="button">Profile</button>
            </a>            

        </div>
    </div>
</body>
</html>
