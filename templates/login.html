<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Reading Log</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .alert-danger {
      color: #e53e3e;
      background-color: #fff5f5;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
      border: 1px solid #feb2b2;
    }
  </style>
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-visual-side">
      <div class="visual-overlay"></div>
      <div class="brand-content">
        <h2 class="brand-title">Reading Log</h2>
        <p class="brand-tagline">Track your reading journey</p>
        <div class="brand-decoration"></div>
      </div>
    </div>
    <div class="login-form-side">
      <div class="form-content-wrapper">
        <div class="login-header">
          <h1>Sign In</h1>
          <p>Access your reading history and saved books</p>
        </div>
        
        {% if error %}
        <div class="alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="/" method="post" class="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-container">
              <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
              <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          <button type="submit" class="login-button">
            <span>Sign In</span>
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" fill="none"><path d="M5 12h14"></path><path d="M12 5l7 7-7 7"></path></svg>
          </button>
        </form>
      </div>
      
      <div class="alt-action-wrapper">
        <div class="alt-action">
          <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
