<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .secondary-buttons { display: flex; justify-content: center; margin-top: 1.5rem; gap: 10px; }
        .secondary-buttons a { width: 200px; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .reading-buttons { margin-bottom: 0.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1.5rem; }
        .profile-btn { position: absolute; top: 20px; right: 20px; width: auto; }
        .profile-btn button { background: linear-gradient(135deg, #7e57c2, #4a00e0); padding: 10px 20px; }
    </style>
</head>
<body>
    <!-- Profile button in top right corner (replacing Logout) -->
    <a href="{{ url_for('settings') }}" class="profile-btn"><button type="button">Profile</button></a>
    
    <div class="page-box glass-box">
        <h2 class="page-title">{{ page.title }}</h2>
        <div class="page-content">{{ page.content }}</div>

        <div class="reading-buttons">
            <!-- Previous/Next Page buttons -->
            {% if previous_page %}
                <a href="{{ url_for('read', page_no=previous_page) }}"><button type="button">‚Üê Previous Page</button></a>
            {% else %}
                <a><button type="button" disabled>‚Üê Previous Page</button></a>
            {% endif %}

            {% if next_page %}
                <a href="{{ url_for('read', page_no=next_page) }}"><button type="button">Next Page ‚Üí</button></a>
            {% else %}
                <p class="finished-text">üéâ You've finished reading!</p>
            {% endif %}

            <!-- Dashboard button -->
            <a href="{{ url_for('dashboard', title=page.title) }}"><button type="button">Go to Dashboard</button></a>
        </div>
        
        <!-- Centered Home button -->
        <div class="secondary-buttons">
            <a href="{{ url_for('select_book') }}"><button type="button">Home</button></a>
        </div>
    </div>
</body>
</html>
