<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.chapter_title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
   
</head>
<body>
    <!-- Profile button in top right corner (replacing Logout) -->
    <a href="{{ url_for('settings') }}" class="profile-btn"><button type="button">Profile</button></a>
    
    <div class="page-box glass-box">
        <h2 class="page-title">{{ page.title }}</h2>
        {% if page.chapter_title %}
            <h3 class="chapter-title">{{ page.chapter_title }}</h3>
        {% endif %}
        <div class="page-content">{{ page.content }}</div>

        <div class="reading-buttons">
            <!-- Previous/Next Page buttons -->
            {% if previous_page %}
                <a href="{{ url_for('read', page_no=previous_page) }}"><button type="button">← Previous Page</button></a>
            {% else %}
                <a><button type="button" disabled>← Previous Page</button></a>
            {% endif %}

            {% if next_page %}
                <a href="{{ url_for('read', page_no=next_page) }}"><button type="button">Next Page →</button></a>
            {% else %}
                <p class="finished-text">🎉 You've finished reading!</p>
            {% endif %}

            <!-- Dashboard button -->
            <a href="{{ url_for('dashboard', title=page.title) }}"><button type="button">Go to Dashboard</button></a>
        </div>
        
        <!-- Centered Home button -->
        <div class="secondary-buttons">
            <a href="{{ url_for('select_book') }}"><button type="button">Home</button></a>
        </div>
    </div>
</body>
</html>
